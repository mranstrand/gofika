<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8" />
        <title>En Webbproduktion från Malmsköld Grafiska</title>
        <link rel="stylesheet" href="css/main.css" type="text/css" />

        <!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <!--[if lte IE 7]>
<script src="js/IE8.js" type="text/javascript"></script><![endif]-->

<link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]-->
    </head>
    <body>
        
        <!---- Menu ------>
        <nav class="menu">
            <ul>
                <li><a href="#"><img src="img/icons/drink.svg">Dryck</a></li>
                <li><a href="#"><img src="img/icons/food.svg">Mat</a></li>
                <li><a href="#"><img src="img/icons/cake.svg">Gosaker</a></li>
                <li><a href="#"><img src="img/icons/gift.svg">Dekoration</a></li>
            </ul>    
        </nav>
        
        <canvas id="canvas" style="border: 1px solid black" onmousemove="mouseMove(event)" width="1000" height="600"></canvas>
        <img src="img/bulle.jpg" id="bulle" width="40" height="40" onclick="fikaKlick(event)">
        <img src="img/kaffe.jpg" id="kaffe" width="40" height="40" onclick="fikaKlick(event)">
        
        <script>
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
            var valdFika;
            
            
                function FikaObject(img){
                    this.img = img;
                    this.x;
                    this.y;
                    this.alpha;
                }
            
            // Målar ut fikaobjekt
            FikaObject.prototype.paint = function(){
                ctx.drawImage(this.img, this.x, this.y);
            
            }
            
            function fikaKlick(event){
                // Skapar ett fikaobjekt av den klickade sorten
                var klickadBild = document.getElementById(event.target.id);
                valdFika = new FikaObject(klickadBild);
                
            }
            
            function mouseMove(e){
                valdFika.x = e.clientX;
                valdFika.y = e.clientY;
                valdFika.paint();
            }
        </script>
    </body>
</html>
